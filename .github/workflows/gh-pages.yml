name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        # with:
        #   ref: dev
        #   token: ${{ secrets.ACCESS_TOKEN }}
        #   ssh-key: ${{ secrets.SSH_PRIVATE }}
        #   fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.80.0'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Composite package.json
        run: hugo mod npm pack

      - name: Setup Dependency
        run: npm install --prefix exampleSite

      - name: Setup public
        run: git worktree add -B gh-pages ./public

      - name: Clean public
        run: rm -rf ./public/*

      - name: Build
        run: hugo --environment production --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          deploy_key: ${{ secrets.SSH_PRIVATE }}
          publish_dir: ./public
          publish_branch: gh-pages